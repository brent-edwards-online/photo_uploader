<div class="container" [hidden]="isSignedIn">
  <div class="text-center">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <div class="panel">
        <form #f="ngForm">
          <div class="panel-heading"><h2>Login</h2></div>

          <div class="panel-body">
            
            <div class="form-group col-lg-12">
              <label for="email">Email</label>
              <input type="text" class="form-control" id="email" placeholder="Enter email" [(ngModel)]="loginParams.email" name="email"  #email="ngModel" required pattern="{{ emailRegEx }}">
              <div *ngIf="!email.valid && !email.pristine" class="alert alert-danger">
                <div [hidden]="!email.errors.required">Email is required</div>
                <div [hidden]="!email.errors.pattern">Email format is incorrect</div>
              </div>
            </div>
          
            <div class="form-group col-lg-12">
              <label for="password">Password</label>
              <input type="password" class="form-control" id="password" placeholder="Enter password" [(ngModel)]="loginParams.password" name="password" required>
            </div>
          </div><!--panel body-->

          <div class="panel-footer">
            <button type="submit" (click)="continueAsGuest()" class="btn btn-success pull-left">Continue As Guest</button>
            <button type="submit" (click)="login()" class="btn btn-primary pull-right" [disabled]="!f.valid">Login</button>
            <div class="clearfix"></div>
          </div><!--panel-footer-->
        </form>
      </div> <!--panel-->
    </div>
  </div> <!--row-->
</div> <!--container-->

<div class="container" [hidden]="!isSignedIn">
  <div class="text-center">
    <h1>{{title}}</h1>
  </div>
  <div class="row">
    <div class="col-sm-12 col-md-6 col-md-offset-3">
      <div class="panel">
        
          <div class="panel-heading"><h2>Logout</h2></div>

          <div class="panel-body text-center">
            <h2>Thanks for visiting</h2>
          </div>
          <div class="panel-footer">
            <button type="submit" (click)="logout()" class="btn btn-primary pull-right">Logout</button>
            <div class="clearfix"></div>
          </div><!--panel-footer-->
        
      </div> <!--panel-->
    </div>
  </div> <!--row-->
</div> <!--container-->
