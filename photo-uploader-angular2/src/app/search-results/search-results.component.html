<div class="container">
  <div class="row">
    <div class="panel">
        <div class="panel-heading"><h2>Search Results</h2></div>

        <div class="panel-body">
        </div>
        <div class="table-responsive">
          <table class="table table-hover auto">
            <thead>
              <tr>
                <th>Firstname</th>
                <th>Lastname</th>
                <th>Email</th>
                <th>Phone</th>
              </tr>
            </thead>
            <tbody *ngFor="let member of searchResults; let i = index">
              <tr class="clickable-row" (click)="getImage(member.memberId, i)" [class.active]="i == selectedRow">
                <td>{{member.firstName}}</td>
                <td>{{member.lastName}}</td>
                <td>{{member.email}}</td>
                <td>{{member.phone}}</td>
              </tr>
            </tbody>
          </table>
        </div>

    </div> <!--panel-->
  </div> <!--row-->
</div> <!--container-->
